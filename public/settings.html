<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Настройки</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script type="module" src="/static/js/template.js"></script>
    <script type="module" src="/static/js/settings.js"></script>
    <script type="module">
      import { insertHeader } from '/static/js/template.js';
      insertHeader();
    </script>
  </head>
  <body>
    <div id="layout__header" class="header__wrapper"></div>
    <main>
      <h1>Настройки приложения</h1>
      <section class="tracking">
        <h2>Отслеживать:</h2>

        <form id="tracking-form">
          <label>
            <input
              type="checkbox"
              name="trackNewOrders"
              id="trackNewOrders"
              checked=""
            />
            Новые заказы FBS
          </label>

          <label>
            <input
              type="checkbox"
              name="trackNewFeedbacks"
              id="trackNewFeedbacks"
              checked=""
            />
            Новые отзывы
          </label>

          <label>
            <input
              type="checkbox"
              name="trackNewQuestions"
              id="trackNewQuestions"
              checked=""
            />
            Новые вопросы покупателей
          </label>

          <label>
            <input
              type="checkbox"
              name="trackNewClaims"
              id="trackNewClaims"
              checked=""
            />
            Новые заявки на возврат
          </label>

          <label>
            <input
              type="checkbox"
              name="trackNewChatMessages"
              id="trackNewChatMessages"
              checked=""
            />
            Новые сообщения от покупателей
          </label>

          <label>
            <input
              type="checkbox"
              name="trackTokenExpiration"
              id="trackTokenExpiration"
              checked=""
            />
            Актуальность токена доступа к API Wildberries
          </label>

          <button type="submit" id="tracking-submit" disabled>Обновить</button>
        </form>
      </section>
    </main>
  </body>
</html>
